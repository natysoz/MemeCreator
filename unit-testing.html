<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
</head>

<body  style="background-color: #2c2c2c" onload="onInit()">

<img style="display: none;" id="background" src="200.gif">
<img style="display: none;" id="userImage" src="1.png">
<img style="display: none;" id="userImage2" src="2.png">

<canvas style="border: 2px dotted white; background-color: black" class="meme-canvas" id="canvas" width="400" height="500">Not Supported</canvas>


<div class="slidecontainer">
    <input oninput="onSliderScale()" type="range" min="20" max="85" value="40" class="slider" id="myRange">
</div>

<nav class="main-navbar-symbols props-menu hide-modal" style="display: flex; flex-direction: row">
    <div onclick="onPropAdd(this)"><img src="source/props/glass.gif"></div>
    <div onclick="onPropAdd(this)"><img src="source/props/glass01.gif"></div>
    <div onclick="onPropAdd(this)"><img src="source/props/kiss.gif"></div>
    <div onclick="onPropAdd(this)"><img src="source/props/mask.gif"></div>
    <div onclick="onPropAdd(this)"><img src="source/props/pap.gif"></div>
</nav>


<script src="js/meme-util-service.js"></script>
<script src="js/unit-test.js"></script>


</body>
</html>
