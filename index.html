<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="lib/css/all.css" rel="stylesheet">
</head>

<body onload="onInit()" onkeydown="keyHandler(event.key)">

<img id ="background" style="display: none;" src="source/example.gif">

<img id="exmImg"
     src="https://media3.giphy.com/media/csWJHP7JTRqwhbft3X/giphy.gif?cid=bd2841915cfa552f7169746a6ff28e5c&rid=giphy.gif">

<!--  TODO:CREATE DESIGN TOOLS!-->
<section id="modal" class="meme-editor hide-modal">

    <div class="top-navbar">
        <div class="back" onclick="onToggleEditMode()"><i class="fas fa-arrow-left"></i></div>
        <div onclick="uploadToCanvas()"><i class="fa fa-upload" aria-hidden="true"></i></div>

        <input type="file" name="image" onchange="onFileInputChange(event)" />

        <a href="#" onclick="downloadCanvas(this)" download="my-img.jpg" class="fa fa-download" aria-hidden="true" ></a>
    </div>


    <section class="flex canvas-container">
        <canvas style="border: 3px dotted #dbdbdb" class="meme-canvas" id="canvas" width="400" height="475">
        </canvas>

    </section>

    <div class="text-area">
        <input id="newText" class="text-input" value="Add new Text" type="text" oninput="onTextEditing(this.value)">
        <div class="text-button" onclick="onTextAdd(newText.value)"><i class="fas fa-plus"></i></div>
    </div>
    <div class="slide-container">
        <div class="slider-a-small">A</div>
        <input oninput="onSliderScale()" type="range" min="20" max="100" value="50" class="slider" id="myRange">
        <div class="slider-a-big">A</div>
    </div>


    <section class="edit-section flex-container">
        <nav class="main-navbar flex row">
            <div class="tool-text-color flex" id="paint-brush"><i class="fas fa-paint-brush"></i></div>
            <div onclick="onFontsMenu()" class="tool-text-color flex" id="font-family"><i class="fas fa-font"></i></div>
            <div class="tool-text-color flex" id="text-color"><i class="fas fa-fill-drip"></i></div>
            <div onclick="onPropsMenu()" class="tool-text-color flex symbols"><i class="far fa-smile-beam"></i></div>
            <div onclick="onPropDelete()" class="tool-text-color flex symbols"><i class="fas fa-trash"></i></div>
        </nav>

        <div class="main-navbar-symbols props-menu hide-modal">
            <div class="emoji-container">
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/1.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/2.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/3.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/4.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/5.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/6.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/7.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/8.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/9.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/11.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/12.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/13.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/14.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/15.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/16.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/17.png"></div>
                <div  class="prop-item" data-name="glass" onclick="onPropAdd(this)"><img src="source/props/18.png"></div>
            </div>
        </div>

        <nav class="navbar-fonts fonts-menu hide-modal">
            <div  class="roboto"  onclick="onFontChange(this)">Broadway</div>
            <div  class="arial"   onclick="onFontChange(this)">Gotham</div>
            <div  class="arimo"   onclick="onFontChange(this)">Arimo</div>
            <div  class="impact"  onclick="onFontChange(this)">Impact</div>
        </nav>
    </section>
</section>


<div class="burger" onclick="onToggleEditMode()"><i class="far fa-edit"></i></div>

<header class="header flex">
    <h1>MeMe Creator!</h1>
    <h2 class="main-menu">Start by searching image!</h2>
    <div class="search row">
        <div><i class="fas fa-search"></i></div>
        <div>
            <form onsubmit="onSearchSubmit(event)" id="search">
                <lable for="input-box"></lable>
                <input class="input-box" type="input">
            </form>
        </div>
    </div>
</header>

<h2>Popular search terms</h2>

<section class="keywords flex row space warp">
    <div class="keyword">Keyword</div>
    <div class="keyword">Keyword</div>
    <div class="keyword">Keyword</div>
    <div class="keyword">Keyword</div>
    <div class="keyword">Keyword</div>
</section>

<section class="gallery ">
    <div class="gallery-container grid">
    </div>
</section>
<div class="flex results hide">No Results</div>


<script src="lib/picker.js" type="text/javascript"></script>
<script src="js/meme-util-service.js" type="text/javascript"></script>
<script src="js/meme-render-service.js" type="text/javascript"></script>
<script src="js/meme-i18n-service.js" type="text/javascript"></script>
<script src="js/meme-service.js" type="text/javascript"></script>
<script src="js/meme-controller.js" type="text/javascript"></script>

</body>

</html>
